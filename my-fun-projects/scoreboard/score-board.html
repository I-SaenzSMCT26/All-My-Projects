<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ScoreBoard - WebApp</title>
        <link rel="stylesheet" href="scrbrd.css">
    </head>
    <body>
        <div class="container">
            <div class="team-container">
                <h2 id="teamName">Team</h2>
                <div class="score">
                    <div id="team">0</div>
                    <button onclick="plusButton('teamTeam')">+</button>
                    <button onclick="minusButton('teamTeam')">-</button>
                    <div class="secondaryBtnsContainer">
                        <button class="scnd-btns" onclick="plusOneButton('plusOneTeam')">+1</button>
                        <button class="scnd-btns" onclick="plusTwoButton('plusTwoTeam')">+2</button>
                        <button class="scnd-btns" onclick="plusThreeButton('plusThreeTeam')">+3</button>
                    </div>
                </div>
            </div>
            <div class="reset-container">
                <button ondblclick="resetBtn()" id="resetBtn">Reset</button>
            </div>
            <div class="team-container">
                <h2 id="opponentName">Opponent</h2>
                <div class="score">
                    <div id="opponent">0</div>
                    <button onclick="plusButton('teamOpp')">+</button>
                    <button onclick="minusButton('teamOpp')">-</button>
                    <div class="secondaryBtnsContainer">
                        <button class="scnd-btns" onclick="plusOneButton('plusOneOpp')">+1</button>
                        <button class="scnd-btns" onclick="plusTwoButton('plusTwoOpp')">+2</button>
                        <button class="scnd-btns" onclick="plusThreeButton('plusThreeOpp')">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="scoreboard.js"></script>
    </body>
</html>
