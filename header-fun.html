<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>header</title>
        <style>
            *{
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                padding: 0; margin: 0;
            }

            body{
                height: 1000px;
            }

            header{
                display: flex; justify-content: space-evenly; align-items: center;

                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8), inset 0px 0px 10px rgba(0, 0, 0, 0.8);

                background-color: white;
                height: 150px; width: 100%;
                position: fixed;
            }
                .container{
                    width: 300px; height: 100px;
                    background-color: grey;
                    box-shadow: inset 0px 0px 40px rgba(0, 0, 0, 0.8);
                    border-radius: 5px;
                }
            main{
                display: flex; justify-content: center; align-items: center;

                width: 100%; height: 100%;
                background-color: white;
            }
                    h1{
                        font-size: clamp(3rem, 5vw, 6rem);
                        text-align: center; align-content: center;
                        width: 50vw; height: 400px;
                        background-color: darkslategray;
                        border-radius: 40px;
                    }


            .page-name{
                width: 50vw; height: 50%;
                align-self: center; justify-self: center;

                align-content: center; text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <div id="right-container" class="leftname">
                Dolphins
            </div>
            <input id="score-board" readonly>
            <div class="rightname">
                Texans
            </div>
        </header>
        <main>
            <button onclick="addScore('1')" class="btn">1</button>
            <button onclick="addScore('2')" class="btn">2</button>
            <button onclick="addScore('3')" class="btn">3</button>
            <button onclick="addScore('4')" class="btn">4</button>
            <button onclick="addScore('5')" class="btn">5</button>
            <button onclick="addScore('6')" class="btn">6</button>
            <button onclick="addScore('7')" class="btn">7</button>
            <button onclick="addScore('8')" class="btn">8</button>
            <button onclick="addScore('9')" class="btn">9</button>
            <button onclick="addScore('0')" class="btn">0</button>
            <h1>Score Board</h1>
        </main>
        <script src="scoreboard.js"></script>
    </body>
</html>
