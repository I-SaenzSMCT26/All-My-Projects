<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="noteApp.css" />
    <title>Coffee & Notes</title>
  </head>
  <body>
    <div class="topCont">
      <img src="images/coffee and notes5.png" />

      <div class="noteBar">
        <input class="makeNote" type="text" placeholder="Note Title" />
        <div class="iconCont">
          <button class="plus barBtns">
            <img src="images/plusIcon.png" class="icon" />
          </button>
          <button class="list barBtns">&#9776;</button>
        </div>
      </div>
    </div>

    <div class="bottomCont">
      <div class="note">
        <p class="title">hello from the clone</p>
        <hr />
        <p class="noteContent">
          <span contenteditable="true"></span>
        </p>
        <button class="delContBtn"></button>
      </div>
    </div>

    <script src="noteApp.js"></script>
  </body>
</html>
